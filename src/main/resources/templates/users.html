<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <h3><a href="/create">click to add new user</a></h3>
    <h2>Users List:</h2>
</div>
<div th:each="user : ${users}">
    <h3><a th:href="@{'/' + ${user.id}}" th:text="|${user.id}. ${user.getName()}|">Users</a>
    </h3>
</div>
</body>
</html>
